{% extends 'base.html' %}
{% block content %}
<main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
    <div class="container">
        <h2>List of Projects</h2>
        <ul>
            {% for project in object_list %}

            {% endfor %}
        </ul>
        <p><a href="{% url 'project:list'%}">Atras</a></p>
    </div>

</main>



{% endblock content %}
